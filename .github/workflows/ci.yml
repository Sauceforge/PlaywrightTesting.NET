name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install browser dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 libgtk-4-1 libgbm1 libnss3 libasound2 libxss1 libxtst6 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libxinerama1 libgl1 libegl1 libdrm2 libpango-1.0-0 libcairo2 libatspi2.0-0 libcups2 libwoff1 libwoff2-1.0.2 libvpx9 libevent-2.1-7 libopus0 libgstallocators-1.0-0 libgstapp-1.0-0 libgstpbutils-1.0-0 libgstaudio-1.0-0 libgsttag-1.0-0 libgstvideo-1.0-0 libgstgl-1.0-0 libgstcodecparsers-1.0-0 libgstfft-1.0-0 libflite1 libflite-usenglish1 libflite-cmu-grapheme-lang1 libflite-cmu-grapheme-lex1 libflite-cmu-indic-lang1 libflite-cmu-indic-lex1 libflite-cmulex1 libflite-cmu-time-awb1 libflite-cmu-us-awb1 libflite-cmu-us-kal16-1 libflite-cmu-us-kal1 libflite-cmu-us-rms1 libflite-cmu-us-slt1 libavif16 libharfbuzz-icu0 libsecret-1-0 libhyphen0 libmanette-0.2-0 libgles2 libx264-164

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Install Playwright Browsers
        run: playwright install

      - name: Test (NUnit)
        run: dotnet test Playwright.NUnit.Testing/Playwright.NUnit.Testing.csproj --configuration Release --no-build

      - name: Test (TUnit)
        run: dotnet test Playwright.TUnit.Testing/Playwright.TUnit.Testing.csproj --configuration Release --no-build